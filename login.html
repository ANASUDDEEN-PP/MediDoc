<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Referance/Images/Logo.png">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="login.css">

    <!-- FontPacks -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <h3>Login</h3>
            <form id="loginForm" action="">
                <input type="text" id="userName" placeholder="Username"><br>
                <input type="password" id="password" placeholder="Password"><br>
                <input type="submit" class="btn" id="loginButton" value="Login">
            </form>
            <div class="footer">
                <a href="#">Create Account</a>
                <a href="#">Forget Password</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;

            if (userName === "" || password === "") {
                alert("Both username and password are required!");
            } else if (userName === "anas7994" && password === "7994") {
                alert("Login Successfully");
                window.location.href = "welcome.html";
            } else {
                alert("Check your Username or Password");
            }
        });
    </script>
</body>
</html>
